<ion-header>
    <ion-navbar hideBackButton>
  <ion-icon name="arrow-back" color="danger"  (click)="gotoHome()" height="25px" width="25px"> </ion-icon>
<ion-title>Reminders</ion-title> 
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-card class="notification">
      <ion-item>
        <ion-label>
          <ion-icon name="notifications" ></ion-icon>
            9am: "Time For Your Mindful Minute"
        </ion-label>
        <ion-toggle [checked]="is_notify_1=='1'" (ionChange)="notify_1()"  name="notify" color="success"></ion-toggle>
      </ion-item>
    </ion-card>
<ion-card class="notification">
      <ion-item>
        <ion-label>
          <ion-icon name="notifications"></ion-icon>
            12pm: "Time For Your Mindful Minute"
        </ion-label>
        <ion-toggle [checked]="is_notify_2=='1'" (ionChange)="notify_2()"  name="notify" color="success"></ion-toggle>
      </ion-item>
    </ion-card>
    <ion-card class="notification">
      <ion-item>
        <ion-label>
          <ion-icon name="notifications"></ion-icon>
            6pm: "Time For Your Mindful Minute"
        </ion-label>
        <ion-toggle [checked]="is_notify_3=='1'" (ionChange)="notify_3()" name="notify" color="success"></ion-toggle>
      </ion-item>
    </ion-card>
 
</ion-content>
