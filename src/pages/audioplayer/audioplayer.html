<ion-header text-center>
  <ion-navbar text-center >
      <ion-grid>
          <ion-row text-center>
            <ion-col col-8 text-center style="margin:auto">
                <ion-title ><div text-center>Audio Player</div></ion-title>
            </ion-col>
            
            </ion-row>
          </ion-grid>
    
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item no-lines>  {{file}}</ion-item>
  <ion-card  >
      <img src="assets/yoga.png"/>
      <ion-card-content>
        <ion-card-title>
          <ion-item>  {{title}}</ion-item>
         
        </ion-card-title>
        
      </ion-card-content>

    
    <audio controls autoplay="true" controls width="250">
        <source src="{{url}}" type="audio/wav">
    
      </audio>   

  </ion-card>

  

</ion-content>
