<ion-content padding>
	<ion-row justify-content-center> <img src="assets/logo.png"></ion-row>
<form [formGroup]="formgroup" >
          <ion-item>
             <ion-input required  pattern="^[1-9]{1}[0-9]{15}$" type="number" placeholder="Credit Card No" formControlName="card_No" ></ion-input>
          </ion-item>	
             <p class="help-block" *ngIf=" card_No.hasError('required') && card_No.touched ">card no require</p>
             <p class="help-block" *ngIf=" card_No.hasError('pattern') && card_No.touched ">enter vlalid card no</p>
             <ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="MM/YYYY" formControlName="expiry_Date" placeholder='expirt date MM/YYYY' required></ion-datetime>
</ion-item>
<p class="help-block" *ngIf=" expiry_Date.hasError('required') && expiry_Date.touched ">expiry date is require</p>

<ion-item>
             <ion-input required pattern="^[2-9]{1}[0-9]{9}$" type="number" placeholder="CVV NO" formControlName="cvv_no" ></ion-input>
          </ion-item>
          <p class="help-block" *ngIf=" cvv_no.hasError('required') && cvv_no.touched ">cvv no is require</p>
          <p class="help-block" *ngIf=" cvv_no.hasError('pattern') && cvv_no.touched ">cvv is not valid</p>

<button class="signup-button button-full"  ion-button color="dark" type="submit" (click)="submitDetail(formgroup.value)" [disabled]="!formgroup.valid || value" expand="full">Submit </button>
  </form>          	

	




</ion-content>
