<ion-content padding color="primary">

  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="formgroup">
          <ion-row>
            <ion-col>
              <img src="assets/logo.png">

              <ion-list class="no-border">

                <ion-card class="card-ios">
                  <ion-item>
                    <ion-label>
                      <ion-icon class="icon-size" name="mail"></ion-icon>
                    </ion-label>
                    <ion-input required pattern="^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[A-Za-z]{2,4}$" placeholder="Email"
                               type="text" formControlName="email"></ion-input>
                  </ion-item>
                  <p class="help-block" *ngIf=" email.hasError('required') && email.touched ">Email is Required</p>
                  <p class="help-block" *ngIf=" email.hasError('pattern') && email.touched ">enter valid Email </p>
                </ion-card>


              </ion-list>


              <button ion-button class="signup-button" color="dark" type="submit" [disabled]="!formgroup.valid"
                      (click)=" login(formgroup.value)" full>RESET PASSWORD
              </button>

            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>


    <ion-row text-center class="fixed-con">

      <ion-row>
        <span class="or-line">or</span>
      </ion-row>

      <ion-row>
        <span>Don't have an account?</span>
        <span class="signin" (click)="onSignup()">SIGN UP</span>
      </ion-row>
    </ion-row>

  </ion-grid>
</ion-content>
