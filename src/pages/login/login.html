<ion-content padding color="primary">
<!--
  <ion-spinner *ngIf="isShowing" name="circles" class="spinnerCenter"></ion-spinner>
-->
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="formgroup">
          <ion-row>
            <ion-col>
              <img src="assets/logo.png">

              <ion-list class="no-border">

                <ion-card class="card-ios">
                  <ion-item>
                    <ion-label class="icon-size">
                      <ion-icon name="contact"></ion-icon>
                    </ion-label>
                    <ion-input required pattern="^[a-zA-Z]+$" placeholder="User Name" type="text"
                               formControlName="emailcontroler"></ion-input>
                  </ion-item>
                  <p class="help-block" *ngIf=" emailcontroler.hasError('required') && emailcontroler.touched ">User
                    Name is
                    Required</p>
                  <p class="help-block" *ngIf=" emailcontroler.hasError('pattern') && emailcontroler.touched ">enter
                    valid
                    User Name </p>
                </ion-card>

                <ion-card class="card-ios">
                  <ion-item>
                    <ion-label class="icon-size">
                      <ion-icon name="lock"></ion-icon>
                    </ion-label>
                    <ion-input required minlength="5" placeholder="Password" type="password"
                               formControlName="passwordcontroler"></ion-input>
                  </ion-item>
                  <p class="help-block" *ngIf=" passwordcontroler.hasError('required') && passwordcontroler.touched ">
                    Password
                    is Required</p>
                  <p class="help-block" *ngIf=" passwordcontroler.hasError('minlength') && passwordcontroler.touched ">
                    Password is greater than 5</p>
                </ion-card>


              </ion-list>

              <!-- <ion-row radio-group formControlName="formremember">
                <ion-col class="radio-space" push="3">
                  <ion-radio class="radio-btn" type="radio" value=false checked color="dark" *ngIf="!isselect" (click)="toggle()" ></ion-radio>
                  <ion-radio class="radio-btn" type="radio" value=true  color="dark"  *ngIf="isselect"  (click)="toggle()"></ion-radio>
                  <ion-label>Remember me</ion-label>
                </ion-col>
              </ion-row> -->
              
                   <ion-row >
                <ion-col class="radio-space"   push="3">
                  <img src="assets/unchecked.png" *ngIf="!isselect" (click)="toggle()" >
                 <img src="assets/checked.png" *ngIf="isselect"      (click)="toggle()" >
                 <ion-label>Remember me</ion-label>
                   </ion-col>
              </ion-row>






              <button ion-button class="signup-button" color="dark" type="submit" [disabled]="!formgroup.valid"
                      (click)="login(formgroup.value)" full>Sign In
              </button>

            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>


    <ion-row class="fixed-con">
      <ion-row text-center>
        <span (click)="onForgot()"  class="signin">Forgot Password?</span>
      </ion-row>

      <ion-row>
        <span class="or-line">or</span>
      </ion-row>

      <ion-row>
        <span>Don't have an account?</span>
        <span class="signin" (click)="onSignup()">SIGN UP</span>
      </ion-row>
    </ion-row>

  </ion-grid>
</ion-content>
